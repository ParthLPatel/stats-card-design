<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- font-family: 'Inter', sans-serif; -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- font-family: 'Lexend Deca', sans-serif; -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
      <div class="card-section-1">
        <!-- <img class="card-img" src="images/image-header-mobile.jpg" alt="mobile-img"> -->
        <picture>
          <source media="(max-width: 376px)" srcset="images\image-header-mobile.jpg">
          <source media="(min-width: 1440px)" srcset="images\image-header-desktop.jpg">
          <img src="images\image-header-desktop.jpg" alt="desktop img" class="card-img">
        </picture>
      </div>
      <div class="card-section-2">
        <h1 class="body-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <h3 class="body-subtitle">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </h3>
        <div class="body-stats">
          <div class="stats-1">
            <h1 class="stats-figure">10k+</h1>
            <h3 class="stats-entity">companies</h3>
          </div>
          <div class="stats-2">
            <h1 class="stats-figure">314</h1>
            <h3 class="stats-entity">templates</h3>
          </div>
          <div class="stats-3">
            <h1 class="stats-figure">12m+</h1>
            <h3 class="stats-entity">queries</h3>
          </div>
        </div>
      </div>
  </div>

  <div class="attribution">
    <div class="challenge-giver">
      Challenge by - <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    </div>
    <br>
    <div class="challenge-receiver">
      Coded by - <a href="#"> Parth Patel.</a>.
    </div>
  </div>
</body>
</html>
